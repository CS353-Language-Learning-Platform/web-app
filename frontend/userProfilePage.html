    <div id="accountSettings"  class="profile">
        <p> Profile Settings:</p>
        <img src="img/profile_page.png" style=" width: 100px;" alt="Kullan覺c覺" class="img-100">

            <label for="fullname">Full Name:</label><br>

            <div class="language-select" >

                  <option value="en" class="flag-us">English (US)</option>
